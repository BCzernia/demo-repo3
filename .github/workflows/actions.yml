name: run main.py

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - 'status.log'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3.5.2 # checkout the repository content to github runner
        with:
          ssh-key: ${{ secrets.KEY }}
          presist-credentials: true

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: execute py script # run main.py
        run: python main.py
        id: python
        
      #- name: echo time
      #  run: echo "time: $time"
          
      - name: commit files
        run: |
          echo "time: ${{steps.python.outputs.time}}"
          echo "REPO_TOKEN: ${{ secrets.REPO_TOKEN }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs at ${{steps.python.outputs.time}}" --allow-empty)
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          ssh: true
          branch: ${{ github.ref_name }}
